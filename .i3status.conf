general {
	output_format = "i3bar"
	colors = true
    interval = 1
}

#order += "ipv6"
order += "disk /"
order += "disk /var"
order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPNC"
#order += "path_exists VPN"
order += "wireless wlp3s0"
#order += "ethernet eth0"
order += "battery 0"
#order += "cpu_temperature 0"
#order += "load"
order += "tztime local"
order += "volume master"
#order += "tztime berlin"

wireless wlp3s0 {
					format_up = "%quality  %essid %ip"
				format_down = ""
        #format_up = "W: (%quality at %essid, %bitrate) %ip"
        #format_down = "W: down"
}

#ethernet eth0 {
