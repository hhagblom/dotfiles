disk "/" {
        format = " %free"
}

disk "/home" {
        format = " %free"
        prefix_type = "custom"
}

disk "/var" {
        format = "/var %free"
}

volume master {
    format = " %volume"
    format_muted = " (muted) %volume"
    device = "hw:1"
    mixer = "Master"
    mixer_idx = 0
}
